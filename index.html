<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Piedra Papel Tijera</title>
</head>
<body>
    <script>
let puntosJugador = 0;
let puntosPC = 0;
function partidaNueva() {
    function jugadaPC() {
        const opciones = ["piedra", "papel", "tijera"];
        let aleatorioPC = Math.floor(Math.random()*opciones.length);
        return opciones[aleatorioPC]
    }   
   
    function jugadaHumano(jugada) {
        return jugada
    }
    let pregunta = prompt("¿Piedra, papel o tijera?");
    const jugadaPCresult = jugadaPC();
    const jugadaHumanoresult = jugadaHumano(pregunta).toLowerCase();


    console.log("has tirado: " + jugadaHumanoresult);
    console.log("el rival ha tirado: " + jugadaPCresult);
    
    
    function resultado(jugadaPCresult, jugadaHumanoresult) {
    if  (jugadaPCresult == jugadaHumanoresult) {
        return "empate";
    }
    else if ((jugadaPCresult == "tijera" && jugadaHumanoresult == "piedra") ||
    (jugadaPCresult == "papel" && jugadaHumanoresult == "tijera") || 
    (jugadaPCresult == "piedra" && jugadaHumanoresult == "papel")) {
        return "ganas";
    }
       
    else {
        return "pierdes";
    }
}

    
    function ronda(jugadaPCresult, jugadaHumanoresult) {
        const quienGana = resultado(jugadaPCresult, jugadaHumanoresult);
        if (quienGana == "empate") {
            return "Habéis empatado"
        }
        else if (quienGana == "ganas") {
            puntosJugador++;
            return "Has ganado"
        }
        else {
            puntosPC++;
            return "Has perdido"
        }
    }
    console.log(ronda(jugadaPCresult, jugadaHumanoresult));
    console.log("Marcador - Jugador: " + puntosJugador + " | Ordenador : " + puntosPC);
    
}



    </script>

</body>
</html>
